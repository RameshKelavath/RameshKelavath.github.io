<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramesh Kelavath | Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Inter', Arial, sans-serif;
    background-color: #0d0d0d;
    color: #f5f5f5;
  }
  a { color: #0A66C2; text-decoration: none; }
  header { text-align:center; padding: 80px 20px 40px 20px; }
  header h1 { font-size: 48px; margin-bottom: 10px; }
  header p { font-size: 20px; color: #aaa; }

  /* Navigation */
  nav {
    text-align: center;
    background-color: #111;
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 10px 0;
  }
  nav button {
    margin: 0 15px;
    font-weight: 600;
    font-size: 18px;
    background:none;
    border:none;
    color:#f5f5f5;
    cursor:pointer;
  }
  nav button:hover { color:#0A66C2; }

  /* Sections */
  section { display:none; padding: 60px 20px; max-width: 900px; margin:0 auto; }
  section.active { display:block; }
  section h2 {
    font-size: 32px;
    margin-bottom: 20px;
    border-bottom: 2px solid #0A66C2;
    display: inline-block;
    padding-bottom: 5px;
  }

  /* Home Logos */
  .home-logos a { margin: 0 10px; display:inline-block; }
  .home-logos img { width: 40px; height: 40px; vertical-align: middle; }

  /* About Section */
  .about-container { display:flex; flex-wrap:wrap; align-items:center; gap:30px; }
  .about-container img { max-width:200px; border-radius:50%; }
  .about-container div { flex:1; min-width:200px; }

  /* Projects */
  .projects { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:20px; }
  .card { background-color: #1a1a1a; padding:20px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.5); }
  .card a { display:inline-block; margin-top:10px; color:#0A66C2; font-weight:bold; }

  /* Skills */
  .skills-container { display:flex; flex-wrap:wrap; gap:20px; }
  .skill-box { background-color: #1a1a1a; padding:20px; border-radius:12px; flex:1 1 250px; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.5); }
  .skill-box h3 { margin-bottom: 15px; }
  .skill-logos { display:flex; flex-wrap: wrap; justify-content:center; gap:15px; }
  .skill-logos div { text-align:center; width:70px; }
  .skill-logos img { width:50px; height:50px; }

  /* Contact */
  .contact-logos a { margin: 0 10px; display:inline-block; }
  .contact-logos img { width:40px; height:40px; vertical-align:middle; }
  .contact-form { display:flex; flex-direction:column; max-width:500px; gap:10px; margin-top:20px; }
  .contact-form input, .contact-form textarea { padding:10px; border-radius:6px; border:none; width:100%; }
  .contact-form button { padding:10px; border:none; border-radius:6px; background:#0A66C2; color:white; cursor:pointer; }

  footer { text-align:center; padding:20px; border-top:1px solid #333; color:#aaa; margin-top:40px; }
</style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Ramesh Kelavath</h1>
  <p>Data Science & Machine Learning Enthusiast</p>
</header>

<!-- Navigation -->
<nav>
  <button onclick="showSection('home')">Home</button>
  <button onclick="showSection('about')">About</button>
  <button onclick="showSection('projects')">Projects</button>
  <button onclick="showSection('skills')">Skills</button>
  <button onclick="showSection('contact')">Contact</button>
</nav>

<!-- Home Section -->
